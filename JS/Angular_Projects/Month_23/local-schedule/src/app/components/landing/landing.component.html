<section class="landing-search">

    <!-- Name and Greeting -->
    <h3 [routerLink]="['results']">Sesh</h3>
    <h5>Plan your next event by seeing what's going on around you or in a new area.</h5>
    

    <!-- City Search Bar -->
    <form [formGroup]="form" class="col-12">
      <div class="input-group">
    
        <input class="form-input" 
          type="text" 
          placeholder="Try 'West Palm Beach'" 
          formControlName="city" 
          [(ngModel)]="city">
    
        <button class="btn btn-primary input-group-btn" (click)="getSchedule()">
          Search
        </button>
      </div>
    </form>      
    
    
    <!-- Schedule -->
    <article *ngIf="schedule">
      <li *ngFor="let x of schedule" style="list-style: none;">
    
        <!-- Date -->
        <h6 style="background: black; color: white;">{{ x[0] | date }}</h6>
    
        <!-- Booked Event Names -->
        <h6>BOOKED EVENTS:</h6>
        <div *ngFor="let e of x[1]; let i = index">
          <p style="font-size: 14px;">{{ e.name }}</p>
    
          <!-- Availble Venue Names -->
          <div *ngIf="i === x[1].length - 1">
            <h6>AVAILABLE VENUES:</h6>
            <p *ngFor="let v of filterVenues(x[1])" style="font-size: 12px;">{{ v.name }}</p>
          </div>
        </div>
      </li>
    </article>
    
    
    <!-- No Events Found -->
    <article *ngIf="noEvents">
      <span class="label label-error">No Events Found</span>
      <h6>AVAILABLE VENUES:</h6>
      <p *ngFor="let v of venues" style="font-size: 12px;">{{ v.name }}</p>
    </article>
</section>


<!-- Suggested Cities -->
<section class="landing-suggested">

  <!-- Category -->
  <h4>Suggested</h4>

  <!-- List of Cities -->
  <article>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </article>
</section>
