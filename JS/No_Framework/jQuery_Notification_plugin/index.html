<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notifications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <!-- Title -->
    <h1>JQuery Notification Plugin</h1>

    <!-- Buttons -->
    <div class="modal-btns">
      <button id="alert">alert</button>
      <button id="success">success</button>
      <button id="error">error</button>
      <button id="warning">warning</button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-icons">
        <img src="assets/alert.svg" class="icon alert">
        <img src="assets/success.svg" class="icon success">
        <img src="assets/error.svg" class="icon error">
        <img src="assets/warning.svg" class="icon warning">
      </div>
      <div class="modal-msg"></div>
    </div>

  
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <!-- Plugin -->
    <script src="js/myPlugin.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
