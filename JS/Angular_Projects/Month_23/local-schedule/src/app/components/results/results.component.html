<!-- Loading -->
<div class="loading loading-lg" *ngIf="displayLoading"></div>


<!-- Empty State -->
<div class="empty" *ngIf="!schedule.length && !displayLoading">
  <div class="empty-icon">
    <i class="icon icon-2x icon-location"></i>
  </div>
  <p class="empty-title h5">No venues or events found</p>
  <p class="empty-subtitle">Try another city or check back later.</p>
</div>


<!-- Results -->
<section class="container">
  <div class="columns">

    <!-- Venues -->
    <app-venues *ngIf="schedule.length"
      [venues]="venues"
      class="col-md-12 col-6">
    </app-venues>


    <!-- Schedule -->
    <app-timeline *ngIf="schedule.length" 
      [venues]="venues" 
      [schedule]="schedule"
      class="col-md-12 col-6">
    </app-timeline>

  </div>
</section>
